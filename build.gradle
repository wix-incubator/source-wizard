plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'org.jetbrains.intellij' version '1.1.4'
}

group 'com.wixpress'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:5.13.0.202109080827-r'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'io.mockk:mockk:1.12.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    pluginName = 'source-wizard'
    type = 'IU'
    version = '2021.3.1'
}

test {
    useJUnitPlatform()
}

task prepareReleaseXml {
    doLast {
         file("${projectDir}/docs/updatePlugins.xml").text ="""<plugin-repository>
    <category name='GA'>
        <idea-plugin>
            <id>com.wixpress.source-wizard</id>
            <name>Source Wizard</name>
            <version>$version</version>
            <idea-version since-build='203.0' until-build='213.*' />
            <download-url>https://github.com/wix-incubator/source-wizard/releases/download/$version/source-wizard-${version}.zip</download-url>
        </idea-plugin>
    </category>
</plugin-repository>"""
    }
}
